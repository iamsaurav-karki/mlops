<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Susres</title>
</head>
<body>
    <h2>Final Results</h2>

    <table border="2">
        <tr>
            <th>Key</th>
            <th>Value</th>
        </tr>

        {% for key, value in result.items() %}
        <tr>
            <td>{{ key }}</td>
            <td>{{ value }}</td>
        </tr>
        {% endfor %}
    </table>
    
</body>
</html>
